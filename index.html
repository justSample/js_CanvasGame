<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Canvas Game</title>
</head>
<body>
    
    <canvas id="gameScreen" width="1280" height="720"></canvas>

    <!-- Idle Animations -->
    <img src="media/Timon/T_idle.png" alt="timonIdle" srcset="" id="img_TimonIdle">
    <img src="media/Timon/T_idleLeft.png" alt="timonIdle" srcset="" id="img_TimonIdleLeft">

    <!-- Run Animations -->
    <img src="media/Timon/T_RunRight.png" alt="timonRun" srcset="" id="img_TimonRunRight">
    <img src="media/Timon/T_RunLeft.png" alt="timonRun" srcset="" id="img_TimonRunLeft">

    <!-- Jump Animations -->
    <img src="media/Timon/JumpUpRight.png" alt="timonJump" srcset="" id="img_TimonJumpRight">
    <img src="media/Timon/JumpUpLeft.png" alt="timonJump" srcset="" id="img_TimonJumpLeft">

    <!--  Backgrounds  -->
    <img src="media/background/background.png" alt="background" srcset="" id="img_background">

    <!-- Ground -->
    <img src="media/ground and caterpillar/ground_down.png" alt="ground" srcset="" id="img_groundDown">
    <img src="media/ground and caterpillar/ground_fly.png" alt="ground" srcset="" id="img_groundFly">

    <!-- Catterpilar -->
    <img src="media/ground and caterpillar/caterpillar.png" alt="" srcset="" id="img_catterpilar">

    <!-- Enemy -->
    <img src="media/enemy/enemyRunRight.png" alt="ground" srcset="" id="img_enemyRunRight">
    <img src="media/enemy/enemyRunLeft.png" alt="ground" srcset="" id="img_enemyRunLeft">

    <!-- Music for game -->
    <audio src="media/Music/fonovaya-muzyka-veselaya--dlya-igr.mp3" id="backgroundMusic"></audio>

    
    <!-- Scripts -->
    <script src="js/Collision.js"></script>
    <script src="js/input.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/level.js"></script>
    <script src="js/myRandom.js"></script>

    <script src="js/background.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/catterpilar.js"></script>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>

    <script src="js/game.js"></script>
    <script src="js/main.js" ></script>

</body>
</html>
